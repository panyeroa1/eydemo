
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Eburon CSR Studio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
  <meta name="color-scheme" content="dark" />
  <style>
    :root {
      --bg: #0a0b10;
      --card: #0f1117;
      --text: #e6e7ea;
      --muted: #9aa0a6;
      --accentA: #19c2ff; /* teal-blue glow */
      --accentB: #f6c453; /* soft gold */
      --border: #1b1f2a;
      --good: #86efac;
      --warn: #fde047;
      --bad: #fca5a5;
    }
    html, body { background: var(--bg); color: var(--text); font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji"; }
    .card { background: var(--card); border: 1px solid var(--border); border-radius: 14px; }
    .glow { background: radial-gradient(120% 120% at 10% 10%, rgba(25, 194, 255, 0.12) 0%, rgba(246, 196, 83, 0.10) 40%, transparent 70%); }
    .shadow-soft { box-shadow: 0 10px 30px rgba(0, 0, 0, 0.35); }
    .orb { width: 72px; height: 72px; border-radius: 999px; border: 2px solid #233; background: radial-gradient(100% 100% at 50% 50%, rgba(25, 194, 255, 0.25), rgba(246, 196, 83, 0.2) 60%, rgba(0, 0, 0, 0.2)); }
    .orb-live { animation: pulse 2.2s ease-in-out infinite; }
    @keyframes pulse {
      0% { transform: scale(1); filter: drop-shadow(0 0 0 rgba(25, 194, 255, 0.0)); }
      50% { transform: scale(1.06); filter: drop-shadow(0 0 12px rgba(25, 194, 255, 0.35)); }
      100% { transform: scale(1); filter: drop-shadow(0 0 0 rgba(25, 194, 255, 0.0)); }
    }
    .btn { border: 1px solid var(--border); border-radius: 12px; padding: 10px 12px; line-height: 1; background: #0c0e14; transition: transform .04s ease, background .2s ease, border-color .2s ease; }
    .btn:active { transform: translateY(1px) scale(0.99); }
    .btn:disabled { opacity: 0.5; cursor: not-allowed; }
    .btn-cta { background: linear-gradient(90deg, rgba(25, 194, 255, 0.16), rgba(246, 196, 83, 0.16)); border-color: #23313b; }
    .badge { font-size: 11px; padding: 2px 8px; border-radius: 999px; border: 1px solid var(--border); color: var(--muted); background-color: rgba(255,255,255,0.03); }
    .scroll-slim { scrollbar-width: thin; scrollbar-color: #2a2f3b transparent; }
    .scroll-slim::-webkit-scrollbar { width: 4px; }
    .scroll-slim::-webkit-scrollbar-track { background: transparent; }
    .scroll-slim::-webkit-scrollbar-thumb { background-color: #2a2f3b; border-radius: 20px; }
    .tab-active { border-bottom: 2px solid var(--accentA); color: #e8f7ff; }
  </style>
<script type="importmap">
{

    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.25.0"
  }
}
</script>
</head>

  <div id="root"></div>
</body>
</html>
